<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Building and Editing Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
      color: #111827;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      color: #2563eb;
    }
    .tools-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .tool-card {
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 280px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      color: #374151;
      user-select: none;
    }
    .tool-card:hover {
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    .tool-icon {
      font-size: 3rem;
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    .tool-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .tool-description {
      font-size: 0.95rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>Website Building and Editing Tools</h1>
  <div class="tools-container">
    <a class="tool-card" href="celestial-wisdom/index.html" aria-label="Celestial Wisdom Website Builder and Editor">
      <div class="tool-icon"><i class="fas fa-magic"></i></div>
      <div class="tool-title">Celestial Wisdom</div>
      <div class="tool-description">Website builder and editor with AI assistance and celestial themes.</div>
    </a>
    <a class="tool-card" href="seo-tool-suite.html" aria-label="SEO Tool Suite Technical Blueprint">
      <div class="tool-icon"><i class="fas fa-search"></i></div>
      <div class="tool-title">SEO Tool Suite</div>
      <div class="tool-description">Modular SEO tools for analysis, optimization, and monitoring.</div>
    </a>
    <!-- Additional website building and editing tools can be added here -->
  </div>
</body>
</html>

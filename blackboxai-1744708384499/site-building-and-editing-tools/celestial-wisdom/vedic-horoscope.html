<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vedic Horoscope & Kundali Matching - Celestial Wisdom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding-top: 70px;
      padding-bottom: 50px;
    }
    .container {
      max-width: 900px;
    }
    h1, h2 {
      color: #d4af37;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
    }
    .result-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-top: 1.5rem;
    }
    .btn-primary {
      background-color: #d4af37;
      border-color: #d4af37;
    }
    .btn-primary:hover {
      background-color: #b69830;
      border-color: #b69830;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vedic Horoscope & Kundali Matching</h1>

    <section id="horoscope-search">
      <h2>Search Your Vedic Horoscope</h2>
      <form id="horoscopeForm">
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="tob" class="form-label">Time of Birth</label>
          <input type="time" id="tob" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="pob" class="form-label">Place of Birth</label>
          <input type="text" id="pob" class="form-control" placeholder="City, Country" required />
        </div>
        <button type="submit" class="btn btn-primary">Get Horoscope</button>
      </form>

      <div id="horoscopeResult" class="result-section" style="display:none;">
        <h3>Your Vedic Horoscope</h3>
        <p id="horoscopeText">Loading...</p>
      </div>
    </section>

    <section id="daily-horoscope" class="mt-5">
      <h2>Daily Horoscope</h2>
      <form id="dailyForm">
        <div class="mb-3">
          <label for="zodiacSign" class="form-label">Select Your Zodiac Sign</label>
          <select id="zodiacSign" class="form-select" required>
            <option value="">Choose...</option>
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Get Daily Horoscope</button>
      </form>

      <div id="dailyResult" class="result-section" style="display:none;">
        <h3>Today's Horoscope</h3>
        <p id="dailyText">Loading...</p>
      </div>
    </section>

    <section id="kundali-matching" class="mt-5">
      <h2>Kundali Matching & Compatibility</h2>
      <form id="kundaliForm">
        <div class="mb-3">
          <label for="partner1Dob" class="form-label">Partner 1 - Date of Birth</label>
          <input type="date" id="partner1Dob" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="partner1Tob" class="form-label">Partner 1 - Time of Birth</label>
          <input type="time" id="partner1Tob" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="partner1Pob" class="form-label">Partner 1 - Place of Birth</label>
          <input type="text" id="partner1Pob" class="form-control" placeholder="City, Country" required />
        </div>
        <hr />
        <div class="mb-3">
          <label for="partner2Dob" class="form-label">Partner 2 - Date of Birth</label>
          <input type="date" id="partner2Dob" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="partner2Tob" class="form-label">Partner 2 - Time of Birth</label>
          <input type="time" id="partner2Tob" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="partner2Pob" class="form-label">Partner 2 - Place of Birth</label>
          <input type="text" id="partner2Pob" class="form-control" placeholder="City, Country" required />
        </div>
        <button type="submit" class="btn btn-primary">Check Compatibility</button>
      </form>

      <div id="kundaliResult" class="result-section" style="display:none;">
        <h3>Compatibility Result</h3>
        <p id="compatibilityText">Loading...</p>
      </div>
    </section>
  </div>

  <script>
    // Dummy horoscope data for demonstration
    const dailyHoroscopes = {
      aries: {
        love: "A passionate day awaits you. Express your feelings openly.",
        marriage: "Harmony in your relationship will strengthen your bond.",
        job: "Take the lead on new projects; your efforts will be recognized.",
        future: "Opportunities for growth are on the horizon.",
        luckyColor: "Red",
        luckyNumber: "9"
      },
      taurus: {
        love: "Patience will bring you closer to your loved ones.",
        marriage: "Focus on communication to resolve any misunderstandings.",
        job: "Steady progress will lead to success.",
        future: "Financial stability is achievable with careful planning.",
        luckyColor: "Green",
        luckyNumber: "6"
      },
      gemini: {
        love: "Your charm will attract new connections.",
        marriage: "Shared interests will deepen your relationship.",
        job: "Networking will open new doors.",
        future: "Stay adaptable to changing circumstances.",
        luckyColor: "Yellow",
        luckyNumber: "5"
      },
      cancer: {
        love: "Emotional openness will enhance your relationships.",
        marriage: "Support from your partner will be invaluable.",
        job: "Focus on teamwork for best results.",
        future: "Personal growth will lead to new opportunities.",
        luckyColor: "White",
        luckyNumber: "2"
      },
      leo: {
        love: "Confidence will make you irresistible today.",
        marriage: "Celebrate your partner's achievements.",
        job: "Showcase your leadership skills.",
        future: "Recognition and rewards are coming your way.",
        luckyColor: "Gold",
        luckyNumber: "1"
      },
      virgo: {
        love: "Small gestures will have a big impact.",
        marriage: "Organize a special date to reconnect.",
        job: "Attention to detail will set you apart.",
        future: "Hard work will pay off soon.",
        luckyColor: "Blue",
        luckyNumber: "4"
      },
      libra: {
        love: "Balance your needs with your partner's.",
        marriage: "Compromise will strengthen your bond.",
        job: "Collaborate for mutual success.",
        future: "Harmony will bring peace to your life.",
        luckyColor: "Pink",
        luckyNumber: "7"
      },
      scorpio: {
        love: "Intensity will deepen your connections.",
        marriage: "Trust is the foundation of your relationship.",
        job: "Focus on strategic planning.",
        future: "Transformation will lead to growth.",
        luckyColor: "Black",
        luckyNumber: "8"
      },
      sagittarius: {
        love: "Adventure will spice up your love life.",
        marriage: "Plan a trip to rekindle romance.",
        job: "Take risks for big rewards.",
        future: "Optimism will guide your path.",
        luckyColor: "Purple",
        luckyNumber: "3"
      },
      capricorn: {
        love: "Steadiness will attract lasting relationships.",
        marriage: "Support your partner through challenges.",
        job: "Discipline will lead to success.",
        future: "Long-term goals are within reach.",
        luckyColor: "Brown",
        luckyNumber: "10"
      },
      aquarius: {
        love: "Innovative ideas will impress your partner.",
        marriage: "Embrace change together.",
        job: "Think outside the box.",
        future: "New opportunities will arise.",
        luckyColor: "Turquoise",
        luckyNumber: "11"
      },
      pisces: {
        love: "Let your intuition guide your relationships.",
        marriage: "Emotional connection is key.",
        job: "Creativity will solve problems.",
        future: "Dreams will inspire your journey.",
        luckyColor: "Sea Green",
        luckyNumber: "12"
      }
    };

    document.getElementById('horoscopeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const dob = document.getElementById('dob').value;
      const tob = document.getElementById('tob').value;
      const pob = document.getElementById('pob').value.trim();
      if (!dob || !tob || !pob) {
        alert('Please fill all fields.');
        return;
      }
      // Dummy detailed Vedic horoscope generation based on DOB (for demo)
      const date = new Date(dob);
      const day = date.getDate();
      const month = date.getMonth() + 1;
      const seed = (day + month) % 12;
      const signs = Object.keys(dailyHoroscopes);
      const sign = signs[seed];
      const data = dailyHoroscopes[sign];
      const resultText = `
        Zodiac Sign: ${sign.charAt(0).toUpperCase() + sign.slice(1)}\n
        Love: ${data.love}\n
        Marriage: ${data.marriage}\n
        Job: ${data.job}\n
        Future: ${data.future}\n
        Lucky Color: ${data.luckyColor}\n
        Lucky Number: ${data.luckyNumber}
      `;
      const resultDiv = document.getElementById('horoscopeResult');
      // Use innerText instead of textContent to preserve newlines
      document.getElementById('horoscopeText').innerText = resultText;
      resultDiv.style.display = 'block';
    });

    document.getElementById('dailyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const sign = document.getElementById('zodiacSign').value;
      if (!sign) {
        alert('Please select your zodiac sign.');
        return;
      }
      const data = dailyHoroscopes[sign];
      const dailyText = `
        Love: ${data.love}\n
        Marriage: ${data.marriage}\n
        Job: ${data.job}\n
        Future: ${data.future}\n
        Lucky Color: ${data.luckyColor}\n
        Lucky Number: ${data.luckyNumber}
      `;
      const dailyDiv = document.getElementById('dailyResult');
      // Use innerText instead of textContent to preserve newlines
      document.getElementById('dailyText').innerText = dailyText;
      dailyDiv.style.display = 'block';
    });

    document.getElementById('kundaliForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const p1Dob = document.getElementById('partner1Dob').value;
      const p1Tob = document.getElementById('partner1Tob').value;
      const p1Pob = document.getElementById('partner1Pob').value.trim();
      const p2Dob = document.getElementById('partner2Dob').value;
      const p2Tob = document.getElementById('partner2Tob').value;
      const p2Pob = document.getElementById('partner2Pob').value.trim();
      if (!p1Dob || !p1Tob || !p1Pob || !p2Dob || !p2Tob || !p2Pob) {
        alert('Please fill all fields for both partners.');
        return;
      }
      // Placeholder: In real app, call backend or API for Kundali matching
      const compatibilityText = `Compatibility analysis for partners born on ${p1Dob} and ${p2Dob} is under development.`;
      const resultDiv = document.getElementById('kundaliResult');
      document.getElementById('compatibilityText').textContent = compatibilityText;
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>

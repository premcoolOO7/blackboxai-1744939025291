<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Video Editing Suite - Core Features</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #4c51bf, #6b46c1);
      padding: 1.5rem 2rem;
      font-size: 1.75rem;
      font-weight: 700;
      color: white;
      text-align: center;
      user-select: none;
      box-shadow: 0 4px 12px rgba(107, 70, 193, 0.7);
    }
    main {
      flex-grow: 1;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      max-width: 1440px;
      margin: 0 auto;
    }
    .sidebar {
      width: 280px;
      background: #1f1f2e;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(107, 70, 193, 0.5);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar h2 {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #a78bfa;
      user-select: none;
    }
    .tool-list button {
      background: #2d2d44;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      color: #cbd5e1;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .tool-list button:hover, .tool-list button:focus {
      background: #6b46c1;
      color: white;
      outline: none;
      box-shadow: 0 0 10px #6b46c1;
    }
    .tool-list button i {
      font-size: 1.25rem;
    }
    .workspace {
      flex-grow: 1;
      background: #1a1a2e;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 30px rgba(107, 70, 193, 0.6);
      display: flex;
      flex-direction: column;
    }
    .workspace h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #a78bfa;
      user-select: none;
    }
    .video-preview {
      flex-grow: 1;
      background: black;
      border-radius: 1rem;
      box-shadow: inset 0 0 20px #6b46c1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #6b46c1;
      font-weight: 700;
      font-size: 1.25rem;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    .video-preview video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 1rem;
      background: black;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .controls button {
      background: #6b46c1;
      border: none;
      border-radius: 9999px;
      width: 48px;
      height: 48px;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .controls button:hover, .controls button:focus {
      background: #9f7aea;
      outline: none;
      box-shadow: 0 0 10px #9f7aea;
    }
    .file-input-wrapper {
      margin-bottom: 1rem;
      text-align: center;
    }
    .file-input-wrapper input[type="file"] {
      display: none;
    }
    .file-input-label {
      background: #6b46c1;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .file-input-label:hover, .file-input-label:focus {
      background: #9f7aea;
      outline: none;
      box-shadow: 0 0 10px #9f7aea;
    }
  </style>
</head>
<body>
  <header>Pro Video Editing Suite - Core Features</header>
  <main>
    <aside class="sidebar" aria-label="Video Editing Tools">
      <h2>Tools</h2>
      <div class="tool-list" role="list">
        <button aria-label="Lumetri Color Grading"><i class="fas fa-palette"></i> Lumetri Color</button>
        <button aria-label="Motion Graphics Templates"><i class="fas fa-film"></i> Motion Graphics</button>
        <button aria-label="Magnetic Timeline"><i class="fas fa-stream"></i> Magnetic Timeline</button>
        <button aria-label="HDR Support"><i class="fas fa-sun"></i> HDR Support</button>
        <button aria-label="360 Degree Video Editing"><i class="fas fa-globe"></i> 360Â° Video</button>
        <button aria-label="Fusion VFX"><i class="fas fa-magic"></i> Fusion VFX</button>
        <button aria-label="Fairlight Audio Tools"><i class="fas fa-microphone-alt"></i> Fairlight Audio</button>
        <button aria-label="Particle Effects"><i class="fas fa-fire"></i> Particle Effects</button>
        <button aria-label="Text Animations"><i class="fas fa-text-height"></i> Text Animations</button>
        <button aria-label="Split-Screen Effects"><i class="fas fa-columns"></i> Split-Screen</button>
      </div>
    </aside>
    <section class="workspace" aria-label="Video Editing Workspace">
      <h2>Video Preview</h2>
      <div class="file-input-wrapper">
        <label for="videoFileInput" class="file-input-label" tabindex="0">Load Video</label>
        <input type="file" id="videoFileInput" accept="video/*" />
      </div>
      <div class="video-preview" id="videoPreview" tabindex="0" aria-live="polite" aria-atomic="true">
        <video id="videoElement" controls></video>
      </div>
      <div class="controls" role="group" aria-label="Playback Controls">
        <button id="playBtn" aria-label="Play"><i class="fas fa-play"></i></button>
        <button id="pauseBtn" aria-label="Pause"><i class="fas fa-pause"></i></button>
        <button id="stopBtn" aria-label="Stop"><i class="fas fa-stop"></i></button>
      </div>
    </section>
  </main>
  <script>
    const videoElement = document.getElementById('videoElement');
    const videoFileInput = document.getElementById('videoFileInput');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');

    videoFileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        videoElement.src = fileURL;
        videoElement.load();
        videoElement.play();
      }
    });

    playBtn.addEventListener('click', () => {
      videoElement.play();
    });

    pauseBtn.addEventListener('click', () => {
      videoElement.pause();
    });

    stopBtn.addEventListener('click', () => {
      videoElement.pause();
      videoElement.currentTime = 0;
    });
  </script>
</body>
</html>

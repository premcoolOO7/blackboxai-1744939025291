<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Adding Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
      color: #111827;
      min-height: 100vh;
    }
    header {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #2563eb;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .tool-section {
      margin-bottom: 2rem;
    }
    .tool-section h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1e40af;
    }
    .tool-section p {
      font-size: 1rem;
      color: #374151;
    }
  </style>
</head>
<body>
  <header>Video Adding Tool</header>
  <div class="content">
    <section class="tool-section">
      <h2>Video Upload</h2>
      <p>Upload your videos easily and manage your video library.</p>
    </section>
    <section class="tool-section">
      <h2>Video Effects</h2>
      <p>Add professional effects and transitions to your videos.</p>
    </section>
    <section class="tool-section">
      <h2>Video Export</h2>
      <p>Export your videos in various formats and resolutions.</p>
    </section>
  </div>
</body>
</html>

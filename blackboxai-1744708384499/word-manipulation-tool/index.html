<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Manipulation Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #4c51bf, #6b46c1);
      padding: 1.5rem 2rem;
      font-size: 1.75rem;
      font-weight: 700;
      color: white;
      text-align: center;
      user-select: none;
      box-shadow: 0 4px 12px rgba(107, 70, 193, 0.7);
    }
    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1f1f2e;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(107, 70, 193, 0.5);
    }
    h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #2d2d44;
      border: none;
      border-radius: 0.5rem;
      padding: 1rem;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 1rem;
    }
    button {
      background: #6b46c1;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto 1rem auto;
    }
    button:hover {
      background: #805ad5;
    }
    .output {
      background: #2d2d44;
      border-radius: 0.5rem;
      padding: 1rem;
      min-height: 100px;
      white-space: pre-wrap;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>Word Manipulation Tools</header>
  <main>
    <h2>AI-Powered Text Transformation</h2>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button onclick="transformText()">Transform Text</button>
    <div id="output" class="output" aria-live="polite"></div>
  </main>
  <script>
    function transformText() {
      const input = document.getElementById('inputText').value;
      // Placeholder transformation: reverse text (to be replaced with AI integration)
      const output = input.split('').reverse().join('');
      document.getElementById('output').textContent = output;
    }
  </script>
</body>
</html>
